<!DOCTYPE html>
<html>
<head>
	<title>Utkarsh cafe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav>
			<div class="navigation clearfix ">
				<img src="images/unnamed.png" alt="logo" class="logo">
				<ul class="list animate__animated animate__slideInDown" id="check">
					<li>
						<a href="#"> Cake Deleivery</a>
					</li>
					<li>
						<a href="#">how to order </a>
					</li>
					<li>
						<a href="#">check more</a>
					</li>
					<li>
						<a href="#"> sign up</a>
					</li>
				</ul>
				<a href="#" class="icon"  onclick="slide()" > <i class="fa fa-bars" aria-hidden="true"></i></a>
			</div>
		</nav>
		<div class="main-content">
		<h1>Welcome to <span class="color">Utkarsh Cafe</span>.<br>A place for yummiest cakes.</h1>
		<a href="#" class="btn btn-full">Order</a>
		<a href="#" class="btn btn-half">show more</a>
		</div>
	</header>
	<script type="text/javascript">
		function slide()
		{
			var x=document.getElementById('check');
			if(x.style.display==="none")
				x.style.display="block";
			else
				x.style.display="none";
		}
	</script>
</body>
</html>
